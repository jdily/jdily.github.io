
<h4><a name="快速指南" id="快速指南">快速指南:</a></h4>
<div class="level4">

<p>

在此頁面你可以為你的wiki中的namespace以及頁面增加或移除權限
</p>

<p>
左方的面板顯示了所有的namespace以及頁面
</p>

<p>
上方的表格允許你觀看以及修改被選擇的使用者或群組的權限
</p>

<p>
下方的表格顯示了目前所有的存取控制規則(<acronym title="Access Control List">ACL</acronym>) 你可以使用它快速的刪除或更改多項規則
</p>

<p>
閱讀 <a href="http://www.dokuwiki.org/acl" class="interwiki iw_doku" title="http://www.dokuwiki.org/acl">official documentation on ACL</a> 也許可以幫助你去完整地了解在DokuWiki中, 存取控制是如何運作的.
</p>

</div>
