


<h1><a name="配置管理器" id="配置管理器">配置管理器</a></h1>
<div class="level1">

<p>

使用本頁中的內容來控制您的 Dokuwiki 設置。  每個單獨設置的相關信息請參閱 <a href="http://www.dokuwiki.org/config" class="interwiki iw_doku" title="http://www.dokuwiki.org/config">config</a>。 配置管理器的更多信息請參閱 <a href="http://www.dokuwiki.org/plugin%3Aconfig" class="interwiki iw_doku" title="http://www.dokuwiki.org/plugin%3Aconfig">plugin:config</a>。
</p>

<p>
淡紅色背景的項目被保護，不能通過這個管理器更改。 藍色背景的項目是系統的默認值，白色背景的項目是您作出更改的項目。藍色和白色的設置項目都可以更改。
</p>

<p>
離開本頁之前不要忘記點擊最后的 <strong>保存</strong> 按鈕，否則您做的修改不會生效。
</p>

</div>
